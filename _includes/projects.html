{% assign projects = site.pages | where:"project", "true" %}
<section id="one" class="tiles">
    {% for tile in projects %}
    <article>
        <span class="image">
            <img src="{{ tile.image }}" alt="{{ tile.title }}" />
        </span>
        <header class="major">
            <h3><a href="{{ tile.external_url  | relative_url }}" class="link">{{ tile.title }}</a></h3>
            <p>{{ tile.description }}</p>
        </header>
    </article>
    {% endfor %}
</section>
